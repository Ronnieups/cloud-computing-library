{% extends 'library/base.html' %}
{% block content %}




<div class="card-body">
    <a href="{% url 'library:book-list' %}">&#8592;Back</a>
    <form method="POST" enctype="multipart/form-data" action="">
        <div class="form-group">
            {%csrf_token%}
            <label>{{form.title.label}} </label>
            {{form.title}}

            <label>{{form.author.label}} </label>
            {{form.author}}
            <label>{{form.summary.label}} </label>
            {{form.summary}}

            <label>{{form.isbn.label}} </label>
            {{form.isbn}}

            <label>{{form.genre.label}}</label>
            {{form.genre}}

            <label>{{form.language.label}} </label>
            {{form.language}}

            <label>{{form.total_copies.label}}</label>
            {{form.total_copies}}
            <label>{{form.available_copies.label}}</label>
            {{form.available_copies}}
            <label>{{form.pic.label}}</label>
            {{form.pic}}

            <label> <input class="btn btn-success" type="submit" value="Submit"></label>
        </div>
    </form>
</div>



{% endblock content %}
